<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game Search App</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class='header-wrapper'>
      <h1 class='page-name'>
        Game Search
      </h1>
    </div>
  </header>
  <main>
    <section class='featured'>
      <div class='featured-banner featured'>
        <h2>Featured Game!</h2>
      </div>
      <div class='random-featured featured-top'>
        <h3 class='featured-title'>Featured Game Title</h3>
      </div>
      <div class='featured-bot'>
        <div class='random-featured-details'>
          <h4 class='featured-header'>Featured Game Details</h4>
          <div>
            <ul class='detail-list'>
              <li>
                <div class='detail-header'><i class="far fa-calendar-check" title="Release date"></i><div class='featured-release-date'></div></div>
                
                <!-- release date -->
              </li>
              <li >
                <div class='detail-header'><i class="fas fa-mobile" title="Platforms"></i><div class='featured-platforms'></div></div>
                
                <!-- platform -->
              </li>
              <li class=>
                <div class='detail-header'><i class="fas fa-star" title="Rating"></i><div class='featured-rating'></div></div>
                
                <!-- rating -->
              </li>
              <li>
                <div class='detail-header'><i class="fas fa-dice-d6" title="Genre"></i><div class='featured-genre'></div></div>
                
                <!-- genre -->
              </li>
            </ul>
          </div>
        </div>
        <div class='featured-screenshots'>
          <div class='featured-wrapper'>
            this will be img
          </div>
        </div>
        <!-- <div class='random-featured-suggested'>
          <h4>Suggested games based on random featured</h4>
          <div>This div contains suggested games based on the randomly featured game</div>
        </div> -->
      </div>
    </section>
    <section class='game-search'>
      <div class='search-game'>
        <h2>Search game by title below</h2>
        <form id='search-form'>
          Game Title:
          <input type="text" name="game-title" id='query' label='game-title'>
        </form>
        <button type="submit" form="search-form" value="Submit">Submit</button>
      </div>
      <div class='search-results'>
        <div class='search-result-details'>
          <h3 class='search-title'>Searched Game Details</h3>
          <div class='search-details'>
            <ul class='detail-list'>
              <li>
                <div class='detail-header'><i class="far fa-calendar-check" title="Release date"></i><div class='search-release'></div></div>               
              </li>
              <li>
                <div class='detail-header'><i class="fas fa-mobile" title="Platforms"></i><div class='search-platforms'></div></div>
              </li>
              <li>
                <div class='detail-header'><i class="fas fa-star" title="Rating"></i><div class='search-rating'></div></div>
              </li>
              <li>
                <div class='detail-header'><i class="fas fa-dice-d6" title="Genre"></i><div class='search-genre'></div></div>
              </li>
            </ul>
          </div>
        </div>
        <div class='search-result-screenshot'>
          <div class='search-wrapper'>
            img will be here
          </div>
        </div>
        <div class='search-result-youtube'>
          <h3>Searched Game - Related Youtube Videos</h3>
          <ul id='search-results'>
          </ul>
        </div>
        <div class='search-result-suggested'>
          <h4 class='search-describer'>Suggested Game - based on search</h4>
          <p class='suggested-text'></p>
          <div class='suggested-body'>
            <div class='detail-header'><div class='suggested-title'></div></div>
            <ul class='detail-list'>
              <li>
                  <div class='detail-header'><i class="far fa-calendar-check" title="Release date"></i><div class='suggested-release'></div></div>
              </li>
              <li>
                  <div class='detail-header'><i class="fas fa-mobile" title="Platforms"></i><div class='suggested-platforms'></div></div>
              </li>
              <li>
                  <div class='detail-header'><i class="fas fa-star" title="Rating"></i><div class='suggested-rating'></div></div>
              </li>
              <li>
                  <div class='detail-header'><i class="fas fa-dice-d6" title="Genre"></i><div class='suggested-genres'></div></div>
              </li>
            </ul>
            <div class='suggested-screenshot'>
              <div class='suggested-wrapper'>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class='social-bar'>
      <div class="icon-bar">
        <a href="https://github.com/christian-m-george/game-search-app-api-capstone" class="github" target='_blank'><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/christian-m-george/" class="linkedin" target='_blank'><i class="fab fa-linkedin-in"></i></a>
      </div>
    </footer>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
